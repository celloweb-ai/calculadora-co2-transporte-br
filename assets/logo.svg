<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558B2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#earthGradient)" opacity="0.2"/>
  
  <!-- Earth Globe -->
  <circle cx="100" cy="100" r="70" fill="url(#earthGradient)"/>
  
  <!-- Continents (simplified) -->
  <path d="M 80 70 Q 90 65, 100 70 T 120 75 L 125 90 Q 120 95, 110 92 L 95 95 Q 85 90, 80 85 Z" 
        fill="#2E7D32" opacity="0.6"/>
  <path d="M 70 110 Q 75 105, 85 108 L 90 120 Q 85 125, 78 122 Z" 
        fill="#2E7D32" opacity="0.6"/>
  <path d="M 105 100 Q 115 98, 120 105 L 118 115 Q 110 118, 105 112 Z" 
        fill="#2E7D32" opacity="0.6"/>
  
  <!-- Transport Icon - Car -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="25" height="12" rx="2" fill="#2196F3" opacity="0.8"/>
    <circle cx="6" cy="12" r="3" fill="#424242"/>
    <circle cx="19" cy="12" r="3" fill="#424242"/>
    <rect x="3" y="-4" width="8" height="4" rx="1" fill="#1976D2" opacity="0.8"/>
  </g>
  
  <!-- Transport Icon - Bus -->
  <g transform="translate(92, 140)">
    <rect x="0" y="0" width="28" height="14" rx="2" fill="#FF9800" opacity="0.8"/>
    <circle cx="6" cy="14" r="3" fill="#424242"/>
    <circle cx="22" cy="14" r="3" fill="#424242"/>
    <rect x="2" y="-5" width="24" height="5" rx="1" fill="#F57C00" opacity="0.8"/>
    <rect x="4" y="-4" width="5" height="3" fill="#FFF" opacity="0.3"/>
    <rect x="11" y="-4" width="5" height="3" fill="#FFF" opacity="0.3"/>
    <rect x="18" y="-4" width="5" height="3" fill="#FFF" opacity="0.3"/>
  </g>
  
  <!-- Transport Icon - Bicycle -->
  <g transform="translate(128, 145)">
    <circle cx="4" cy="8" r="4" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <circle cx="20" cy="8" r="4" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <line x1="4" y1="8" x2="12" y2="2" stroke="#4CAF50" stroke-width="2"/>
    <line x1="12" y1="2" x2="20" y2="8" stroke="#4CAF50" stroke-width="2"/>
    <line x1="8" y1="5" x2="16" y2="5" stroke="#4CAF50" stroke-width="2"/>
  </g>
  
  <!-- Leaf decorations -->
  <g transform="translate(40, 50)">
    <path d="M 0 0 Q 5 -8, 10 0 Q 5 3, 0 0" fill="url(#leafGradient)" opacity="0.7"/>
  </g>
  <g transform="translate(150, 60)">
    <path d="M 0 0 Q 5 -8, 10 0 Q 5 3, 0 0" fill="url(#leafGradient)" opacity="0.7"/>
  </g>
  <g transform="translate(155, 120)">
    <path d="M 0 0 Q -5 -8, -10 0 Q -5 3, 0 0" fill="url(#leafGradient)" opacity="0.7"/>
  </g>
  
  <!-- CO2 Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#2E7D32" text-anchor="middle">COâ‚‚</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#2E7D32" text-anchor="middle">EcoTransporte</text>
</svg>